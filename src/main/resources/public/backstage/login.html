<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../backstage/layuiadmin/layui/css/layui.css" media="all">
    <script src="../../backstage/layuiadmin/layui/layui.js"></script>
    <script src="../../backstage/layuiadmin/jquery-3.4.1.js"></script>
    <script src="../../backstage/layuiadmin/jquery-md5.js"></script>
    <script src="../../backstage/layuiadmin/jsencrypt.min.js"></script>
    <script src="../../backstage/layuiadmin/jquery.cookie.js"></script>
    <script src="../../backstage/config.js"></script>
    <style>
        .title{
            text-align: center;
            color: #fff;
            font-size: 38px;
            margin-top: 3%;
        }
        .login-page {
            width: 360px;
            padding: 5% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form button {
            font-family: "Microsoft YaHei","Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
            background: #43A047;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form .register-form {
            display: none;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }
        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }
        .container .info {
            margin: 50px auto;
            text-align: center;
        }
        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }
        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }
        .container .info span a {
            color: #000000;
            text-decoration: none;
        }
        .container .info span .fa {
            color: #EF3B3A;
        }
        body {
            background: #76b852; /* fallback for old browsers */
            background: -webkit-linear-gradient(right, #76b852, #8DC26F);
            background: -moz-linear-gradient(right, #76b852, #8DC26F);
            background: -o-linear-gradient(right, #76b852, #8DC26F);
            background: linear-gradient(to left, #76b852, #8DC26F);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .shake_effect{
            -webkit-animation-name: shake;
            animation-name: shake;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
        }
        @-webkit-keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 30%, 50%, 70%, 90% {
                -webkit-transform: translate3d(-10px, 0, 0);
                transform: translate3d(-10px, 0, 0);
            }

            20%, 40%, 60%, 80% {
                -webkit-transform: translate3d(10px, 0, 0);
                transform: translate3d(10px, 0, 0);
            }
        }

        @keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 30%, 50%, 70%, 90% {
                -webkit-transform: translate3d(-10px, 0, 0);
                transform: translate3d(-10px, 0, 0);
            }

            20%, 40%, 60%, 80% {
                -webkit-transform: translate3d(10px, 0, 0);
                transform: translate3d(10px, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">用户登录</h1>
        <div id="wrapper" class="login-page">
            <div id="login_form" class="form">
                <div class="register-form">
                    <input type="text" placeholder="用户名" id="r_user_name"/>
                    <input type="password" placeholder="密码" id="r_password" />
                    <input type="text" placeholder="电子邮件" id="r_emial"/>
                    <button id="create">创建账户</button>
                    <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
                </div>
                <div class="login-form">
                    <input type="text" placeholder="用户名" id="username"/>
                    <input type="password" placeholder="密码" id="password"/>
                    <button id="login">登　录</button>
                    <p class="message">还没有账户? <a href="#">立刻创建</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.message a').click(function () {
            $('form').animate({
                height: 'toggle',
                opacity: 'toggle'
            }, 'slow');
        });
    </script>
    <script>
        layui.use(['layer'], function() {
            $("#login").click(function () {
                layer.load();
                $.ajax({
                    type: "get",
                    url: userBackRoot + "/api/login/getRsaPublicKey",
                    success: function (result) {
                        $.cookie("publicKey",result.map.data);
                        var params = {
                            "username" : $("#username").val(),
                            "password" : encryptStrByRsa($.md5($("#password").val()),$.cookie("publicKey"))
                        }
                        $.ajax({
                            type: "post",
                            contentType:"application/json",
                            data:JSON.stringify(params),
                            url: userBackRoot + "/api/login",
                            success: function (result) {
                                layer.closeAll("loading")
                                $.cookie("token",result.map.data);
                                if (result.code == 200){
                                    window.location.href = "./admin/index.html"
                                    return
                                }
                                layer.alert(result.map.error)
                            }
                        })
                    }
                })
            })
        })
        function encryptStrByRsa(str,rsa){
            var encryptor = new JSEncrypt();
            encryptor.setPublicKey(rsa)
            return encryptor.encrypt(str);
        }
    </script>
</body>
</html>
