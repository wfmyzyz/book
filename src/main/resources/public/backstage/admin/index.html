<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>管理后台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../backstage/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="../../backstage/layuiadmin/style/admin.css" media="all">
<script src="../../backstage/config.js"></script>
<script src="../../backstage/layuiadmin/jquery-3.4.1.js"></script>

<script src="../../backstage/layuiadmin/layui/tools.js?7899"></script>
<script src="../../backstage/needLogin.js"></script>

</head>
<body class="layui-layout-body">

	<div id="LAY_app">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 头部区域 -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item layadmin-flexible" lay-unselect>
						<a href="javascript:;" layadmin-event="flexible" title="侧边伸缩"> <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i></a>
					</li>
					<li class="layui-nav-item" lay-unselect>
						<a href="javascript:;" layadmin-event="refresh" title="刷新"> <i class="layui-icon layui-icon-refresh-3"></i></a>
					</li>
				</ul>
				<ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
					<li class="layui-nav-item layui-hide-xs" lay-unselect>
						<a href="javascript:;" layadmin-event="theme"> <i class="layui-icon layui-icon-theme"></i></a>
					</li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect><a
						href="javascript:;" layadmin-event="note"> <i
							class="layui-icon layui-icon-note"></i>
					</a></li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect><a
						href="javascript:;" layadmin-event="fullscreen"> <i
							class="layui-icon layui-icon-screen-full"></i>
					</a></li>
					<li class="layui-nav-item" lay-unselect>
						<a id="nickname" href="javascript:;"> <cite>123</cite></a>
						<dl class="layui-nav-child">
							<dd><a lay-href="set/user/info.html">基本资料</a></dd>
							<dd><a lay-href="set/user/password.html">修改密码</a></dd>
							<hr>
							<dd style="text-align: center;"><a id="logout" href="javascript:void(0);">退出</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item" lay-unselect></li>
				</ul>
			</div>

			<!-- 侧边菜单 -->
			<div class="layui-side layui-side-menu">
				<div class="layui-side-scroll">
					<div class="layui-logo">
						<span>图书室后台系统</span>
					</div>
					<ul class="layui-nav layui-nav-tree"  lay-filter="test" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
					</ul>
				</div>
			</div>

			<!-- 页面标签 -->
			<div class="layadmin-pagetabs" id="LAY_app_tabs">
				<div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-down">
					<ul class="layui-nav layadmin-tabs-select"
						lay-filter="layadmin-pagetabs-nav">
						<li class="layui-nav-item" lay-unselect><a href="javascript:;"></a>
							<dl class="layui-nav-child layui-anim-fadein">
								<dd layadmin-event="closeThisTabs">
									<a href="javascript:;">关闭当前标签页</a>
								</dd>
								<dd layadmin-event="closeOtherTabs">
									<a href="javascript:;">关闭其它标签页</a>
								</dd>
								<dd layadmin-event="closeAllTabs">
									<a href="javascript:;">关闭全部标签页</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
				<div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
					<ul class="layui-tab-title" id="LAY_app_tabsheader">
						<li lay-id="" lay-attr="" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
					</ul>
				</div>
			</div>
			<!-- 主体内容 -->
			<div class="layui-body" id="LAY_app_body">
				<div class="layadmin-tabsbody-item layui-show">
					<iframe src="" frameborder="0" class="layadmin-iframe"></iframe>
				</div>
			</div>
			<!-- 辅助元素，一般用于移动设备下遮罩 -->
			<div class="layadmin-body-shade" layadmin-event="shade"></div>
		</div>
	</div>

	<script>
		layui.config({
			base : '../../backstage/layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use([ 'index', 'form', 'laydate', 'layedit','element' ],function() {
			var admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
			$(function() {
				//isLogin();
				needLogin();
				// $('#pageList').append('<dd data-name="console"><a lay-href="userList.html">用户列表</a></dd>');
				// $('#pageList').append('<dd data-name="console"><a lay-href="roleList.html">角色列表</a></dd>');
				// $('#pageList').append('<dd data-name="console"><a lay-href="authorityList.html">权限列表</a></dd>');

				//$('#nickname').text(JSON.parse(sessionStorage.getItem("user")).username);
				$.ajax({
					type: "get",
					url: userBackRoot + "/back/authority/getMenuList",
					headers: {"token":$.cookie("token")},
					dataType:"json",
					success: function (result) {
						if (result.code === 206){
							goLogin();
							return;
						}
						if (result.code === 208){
							layer.alert("没有权限");
							return;
						}
						var list = "";
						for(var i=0;i<result.map.data.length;i++){
							var resultList = "";
							if(result.map.data[i].children.length != 0){
								resultList = findSonList(result.map.data[i].children);
								list += '<li data-name="home" class="layui-nav-item">' +
										'<a href="javascript:;" lay-tips="'+result.map.data[i].authority.name+'" lay-direction="2"> <cite>'+result.map.data[i].authority.name+'</cite></a>' +
										resultList +
										'</li>';
							}else {
								list += '<li data-name="home" class="layui-nav-item">' +
										'<a href="javascript:;" lay-href="'+result.map.data[i].authority.url+'" lay-tips="'+result.map.data[i].authority.name+'" lay-direction="2"> <cite>'+result.map.data[i].authority.name+'</cite> </a>' +
										'</li>';
							}
						}
						$(".layui-nav-tree").append(list);
						element.init();
					}
				})
				$("#logout").click(function () {
					parent.location.href = "/backstage/login.html";
				})
			});
			function findSonList(list) {
				var listTxt = '<dl class="layui-nav-child">';
				for(var i=0;i<list.length;i++){
					var resultListTxt = "";
					if(list[i].children.length != 0){
						resultListTxt = findSonList(list[i].children);
						listTxt += '<dd data-name="console">' +
								'<a href="javascript:;">'+list[i].authority.name+'</a>' +
								resultListTxt +
								'</dd>';
					}else {
						listTxt += '<dd data-name="console">' +
								'<a lay-href="'+list[i].authority.url+'">'+list[i].authority.name+'</a>' +
								resultListTxt +
								'</dd>';
					}
				}
				listTxt += '</dl>';
				return listTxt;
			}
		});
	</script>
</body>
</html>
