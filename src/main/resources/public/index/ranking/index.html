    <script>
        $(document).on("click","#type-list i",function () {
            $(".label-on").removeClass("label-on");
            $(this).addClass("label-on");
            var label  = $(this).text();
            $.ajax({
                type: "get",
                url: backRoot + "/api/book/ranking",
                data: {"label":label},
                success: function (result) {
                    xianshi(result)
                }
            })
        })
        $.ajax({
            type: "post",
            url: backRoot + "/api/book/ranking",
            data: {"label":"全部"},
            success: function (result) {
                xianshi(result);
            }
        })
        function xianshi(result){
            var newTxt = "";
            var readTxt = "";
            var collectTxt = "";
            for (var i=0;i<result.map.data.newBook.length;i++){
                newTxt += '<a href="/index/index/bookAbout.html?bookId='+result.map.data.newBook[i].bookId+'"><li>'+(i+1)+'.'+result.map.data.newBook[i].name+'</li></a>';
            }
            for (var i=0;i<result.map.data.readBook.length;i++){
                readTxt += '<a href="/index/index/bookAbout.html?bookId='+result.map.data.readBook[i].bookId+'"><li>'+(i+1)+'.'+result.map.data.readBook[i].name+'</li></a>';
            }
            for (var i=0;i<result.map.data.collectBook.length;i++){
                collectTxt += '<a href="/index/index/bookAbout.html?bookId='+result.map.data.collectBook[i].bookId+'"><li>'+(i+1)+'.'+result.map.data.collectBook[i].name+'</li></a>';
            }
            $("#newBook").html(newTxt);
            $("#collectBook").html(collectTxt);
            $("#readBook").html(readTxt);
        }
        $(".search-btn").click(function () {
            if ($.trim(($("#search-name").val())) == ""){
                return
            }
            window.location.href = "/index/bookStock/index.html?bookName="+$("#search-name").val();
        })
        $.ajax({
            url: backRoot + "/api/label/getAllLabel",
            type: "get",
            success: function (result) {
                var txt = "<i class='label label-on'>全部</i>"
                for(var i=0;i<result.map.data.length;i++){
                    txt += '<i class="label">'+result.map.data[i].name+'</i>';
                }
                $("#type-list").html(txt)
            }
        })
    </script>
